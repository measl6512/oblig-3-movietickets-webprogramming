<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie tickets</title>
    <script src="script.js"></script>
</head>
<body>
<h1>Purchase of movie tickets</h1>
<label>Chose movie</label>
<select id="movie">
    <option value="chose-movie">Chose movie</option>
    <option value="Madame Web">Madame Web</option>
    <option value="Bob Marley: One Love">Bob Marley: One Love</option>
    <option value="The Worst Person in the World">The Worst Person in the World</option>
    <option value="Finding Nemo">Finding Nemo</option>
</select>
<span id="choseMovieError" class="error"></span>
<br><br>

<label for="ticketAmount">Ticket amount</label>
<input id="ticketAmount" type="number">
<span id="ticketAmountError" class="error"></span><br><br>

<label for="firstname">First name</label>
<input id="firstname" type="text">
<span id="firstnameError" class="error"></span><br><br>

<label for="lastname">Last name</label>
<input id="lastname" type="text">
<span id="lastnameError" class="error"></span><br><br>

<label for="phonenumber">Phonenumber</label>
<input id="phonenumber" type="number">
<span id="phonenumberError" class="error"></span><br><br>

<label for="mail">Mail</label>
<input id="mail" type="email">
<span id="mailError" class="error"></span><br><br>

<button onclick="buyTickets()">Buy tickets</button>

<h2>All tickets</h2>

<div id="boughtTickets"></div>
<br>
<button onclick="deleteTickets()">Delete all tickets</button>
</body>

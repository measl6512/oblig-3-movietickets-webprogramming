<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Tickets Purchase</title>
    <script src="script.js"></script>
</head>
<body>
<h1>Purchase Movie Tickets</h1>
<label for="movie">Choose a Movie:</label>
<select id="movie">
    <option value="chose-movie">Choose a movie</option>
    <option value="Madame Web">Madame Web</option>
    <option value="Bob Marley: One Love">Bob Marley: One Love</option>
    <option value="The Worst Person in the World">The Worst Person in the World</option>
    <option value="Finding Nemo">Finding Nemo</option>
</select>
<span id="choseMovieError" class="error"></span><br><br>

<label for="ticketAmount">Number of Tickets:</label>
<input id="ticketAmount" type="number">
<span id="ticketAmountError" class="error"></span><br><br>

<label for="firstname">First Name:</label>
<input id="firstname" type="text">
<span id="firstnameError" class="error"></span><br><br>

<label for="lastname">Last Name:</label>
<input id="lastname" type="text">
<span id="lastnameError" class="error"></span><br><br>

<label for="phonenumber">Phone Number:</label>
<input id="phonenumber" type="tel">
<span id="phonenumberError" class="error"></span><br><br>

<label for="mail">Email:</label>
<input id="mail" type="email">
<span id="mailError" class="error"></span><br><br>

<button onclick="buyTickets()">Buy Tickets</button>

<h2>All Tickets</h2>
<div id="boughtTickets"></div><br>

<button onclick="deleteAllTickets()">Delete All Tickets</button>
</body>
</html>
